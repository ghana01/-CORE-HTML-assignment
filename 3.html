<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product</th>
            <th colspan="3">Flavours & Quantity</th>
        </tr>
        <tr>
            <td colspan="3">Dairy</td>
        </tr>
        <tr>
            <td rowspan="4">Ice cream</td>
            <tr>
                <td>Vanilla</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>chocolate</td>
                <td>250g</td>
            </tr>
            <tr>
                <td>Butter Scotch</td>
                <td>1kg</td>
            </tr>
        </tr>
        <tr>
            <td colspan="3">Beverages</td>
        </tr>
        <tr>
            <td rowspan="4">Soda</td>
            <tr>
                <td>Cola</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>1L</td>
            </tr>
            <tr>
                <td>Lime</td>
                <td>2L</td>
            </tr>
        </tr>

    </table>
</body>
</html>
